name: Run Unit Tests

on:
  push:
    branches:
      - feat/testing

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn install
        working-directory: Lyve/apps/api

      - name: Run unit tests
        run: yarn test-unit
        working-directory: Lyve/apps/api
