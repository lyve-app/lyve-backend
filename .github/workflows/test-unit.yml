name: Run Unit Tests

on:
  push:
    branches:
      - feat/testing

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install
        working-directory: apps/api/

      - name: Run all unit tests
        run: yarn test-unit
        working-directory: apps/api/
