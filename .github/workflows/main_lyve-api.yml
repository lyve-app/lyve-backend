# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lyve-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_97aaefe12c734729aa1405c013101094 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4079a56356c44250863612aaae48a86b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_97aaefe12c734729aa1405c013101094 }}/lyve-app/lyve-backend/lyve-api:${{ github.sha }}
        file: ./apps/api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lyve-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b22bea74e814ce8ad2aa8527f7f71ff }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_97aaefe12c734729aa1405c013101094 }}/lyve-app/lyve-backend/lyve-api:${{ github.sha }}'
