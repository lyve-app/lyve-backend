version: "3.8"

services:
  api:
    build:
      context: api
      dockerfile: ./apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://user:password@mysql/db_name
      - RABBITMQ_URL=amqp://user:password@rabbitmq
      - KEYCLOAK_URL=http://keycloak:8080/auth
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - rabbitmq
      - keycloak
      - redis

  media-server:
    build:
      context: media-server
      dockerfile: ./apps/media-server/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - RABBITMQ_URL=amqp://user:password@rabbitmq
    deploy:
      replicas: 1 # Adjust the number of replicas as needed

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=lyve_db
    entrypoint: sh -c "
      echo 'CREATE DATABASE IF NOT EXISTS lyve_db; CREATE DATABASE IF NOT EXISTS lyve_db_keycloak;' > /docker-entrypoint-initdb.d/init.sql;
      /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    ports:
      - "3307:3307"
    volumes:
      - ./.docker/mysql_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    environment:
      - DB_VENDOR=mysql
      - DB_ADDR=mysql
      - DB_DATABASE=lyve_db_keycloak
      - DB_USER=user
      - DB_PASSWORD=password
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: ["start-dev"]
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  blob-storage:
    image: minio/minio
    entrypoint: sh
    command: -c "mkdir -p /data/demo && minio server /data"
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=minio_access_key
      - MINIO_SECRET_KEY=minio_secret_key
    volumes:
      - ./.docker/blob_storage_data:/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  mysql_data:
  blob_storage_data:
